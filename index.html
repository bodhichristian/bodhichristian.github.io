<!DOCTYPE html>
<html>
<head>
  <title>Hello Display</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hello {
      font-size: 48px;
      font-weight: bold;
      cursor: pointer; /* Add a pointer cursor to indicate clickability */
    }

    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #222222; /* Very dark gray background */
        color: white; /* White text color */
      }
    }

    /* Light Mode */
    @media (prefers-color-scheme: light) {
      body {
        background-color: #F5F5F5; /* Very faint gray background */
        color: black; /* Black text color */
      }
    }

    /* Confetti animation */
    .hello.clicked {
      animation: explode 1s;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hello" id="helloText">Hello.</div>

  <script>
    // JavaScript to add the click event listener
    const helloText = document.getElementById('helloText');

    helloText.addEventListener('click', function() {
      helloText.classList.add('clicked');
      // Remove the 'clicked' class after the animation finishes (1s in this case)
      setTimeout(() => {
        helloText.classList.remove('clicked');
      }, 1000);
    });
  </script>
</body>
</html>
