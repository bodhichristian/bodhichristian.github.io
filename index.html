<html>
<head>
  <title>Hello Display</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #F5F5F5; /* Very faint gray background */
      color: black; /* Black text color */
    }

    .hello {
      font-size: 48px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
    }

    /* Delightful animation */
    .hello.clicked {
      animation: scatter 1s forwards;
    }

    @keyframes scatter {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(calc(-100vh - 100px)) rotate(720deg);
      }
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #FFC107; /* Yellow color */
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="hello" id="helloText">Hello.</div>

  <script>
    // JavaScript to add the click event listener
    const helloText = document.getElementById('helloText');

    helloText.addEventListener('click', function(event) {
      // Prevent the text selection on double click
      event.preventDefault();

      helloText.classList.add('clicked');
      // Remove the 'clicked' class after the animation finishes (1s in this case)
      setTimeout(() => {
        helloText.classList.remove('clicked');
      }, 1000);

      // Create colorful particles
      const particleCount = 30;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = event.clientX + 'px';
        particle.style.top = event.clientY + 'px';
        document.body.appendChild(particle);

        // Remove the particles after the animation finishes (1s in this case)
        setTimeout(() => {
          particle.remove();
        }, 1000);
      }
    });
  </script>
</body>
</html>
