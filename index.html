<html>
<head>
  <title>Hello Display</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hello {
      font-size: 48px;
      font-weight: bold;
    }

    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #222222; /* Very dark gray background */
        color: white; /* White text color */
      }
    }

    /* Light Mode */
    @media (prefers-color-scheme: light) {
      body {
        background-color: #F5F5F5; /* Very faint gray background */
        color: black; /* Black text color */
      }
    }

    /* Scrolling behavior */
    html {
      scroll-behavior: smooth;
    }

    /* Styling for the next text object */
    .next-text {
      font-size: 36px;
      margin-top: 50vh; /* Half of viewport height */
    }
  </style>
</head>
<body>
  <div class="hello">Hello.</div>

  <!-- Anchor for scrolling to stop -->
  <a id="next-text-anchor"></a>

  <div class="next-text">Welcome to the bodhi tree.</div>
</body>
</html>
